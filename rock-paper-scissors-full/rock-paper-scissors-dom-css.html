<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link 
    rel="stylesheet" 
    href="rock-paper-scissors.css"
    >

  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button"><img src= "rock-paper-scissors/rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="rock-paper-scissors/paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="rock-paper-scissors/scissors-emoji.png" class="move-icon"></button>

    <p class="js-res result"></p>

    <p class="js-moves result"></p>

    <p class="js-score score-display"></p>

    <button onclick="
      score.wins = 0, score.losses = 0, score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    " class="reset-button">Reset Score</button>



    <script src="rock-paper-scissors.js"></script>

  </body>


</html>

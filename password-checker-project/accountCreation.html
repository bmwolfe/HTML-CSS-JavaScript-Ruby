<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="popUp.css">
    <script src="creator.js" defer></script>
</head>
<body class="body-account-creation">
    <div class="account-creation-container">
        <a href="popUp.html">
            <button class="go-back-button">Go Back</button>
        </a>
        <p>Input a valid email and password below</p>
        <input id="emailInput2" class="info-input email-input-js" type="email" placeholder="Email">
        <input id="passInput2" class="info-input password-input-js" type="password" placeholder="Create Password">
        <input id="passConfirmInput" class="info-input password-confirm-input-js" type="password" placeholder="Confirm Password">
        <p class="pass-match-js"></p>
        <p>Password Requirements:</p>
        <ul>
            <li class="requirements">At least 1 uppercase letter</li>
            <li class="requirements">At least 1 lowercase letter</li>
            <li class="requirements">At least 1 number</li>
            <li class="requirements">At least 1 special symbol</li>
            <li class="requirements">At least 8 characters long</li>
        </ul>
        <button id="createButton" class="create-button-js" disabled onclick="createAccount()">Create Account</button>
        <p class="passMatchMessage message-js"></p>
    </div>
</body>
</html>

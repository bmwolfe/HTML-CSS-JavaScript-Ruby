<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <script>
      function playGame(playerMove){
        const comMove = pickMove();

        if(playerMove === 'scissors'){
          if(comMove === 'rock'){
            outcome = 'You lose.';
          } else if(comMove === 'paper'){
            outcome = 'You win!';
          } else if(comMove === 'scissors'){
            outcome = 'Tie.';
          }
          
        } else if(playerMove === 'paper'){
          if(comMove === 'rock'){
            outcome = 'You win!';
          } else if(comMove === 'paper'){
            outcome = 'Tie.';
          } else if(comMove === 'scissors'){
            outcome = 'You lose.';
          }

        } else if(playerMove === 'rock'){
          if(comMove === 'rock'){
            outcome = 'Tie.';
          } else if(comMove === 'paper'){
            outcome = 'You lose!';
          } else if(comMove === 'scissors'){
            outcome = 'You win!';
          }
        }

        alert(`You picked ${playerMove}. Computer picked ${comMove}. ${outcome}`);

      }

      function pickMove(){
        const randomNumber = Math.random();
        let comMove = '';

        if(randomNumber >= 0 && randomNumber < 1/3){
          comMove = 'rock';
        } else if(randomNumber >= 1/3 && randomNumber < 2/3){
          comMove = 'paper';
        } else if(randomNumber >= 2/3 && randomNumber < 1){
          comMove = 'scissors';
        }

        return comMove;
      }
    </script>

  </body>


</html>
